schema {
  query: Query
  mutation: MutationRoot
}

type Animal {
  id: String
  type: Animal
  owner: String
  profilePhoto: String
  litter: String
  fullName: String
  nickName: String
  birthDate: String
}

type MutationRoot {
  updateUser(input: UserMutationInputType): UserMutationPayload
}

type Query {
  viewer(token: String): Viewer
}

type User {
  id: String
  token: String
  email: String
  firstName: String
  lastName: String
  profilePhotoUrl: String
  animals: [Animal]
}

input UserMutationInputType {
  clientMutationId: String
  id: String
  token: String
  email: String
  firstName: String
  lastName: String
  profilePhotoUrl: String
}

type UserMutationPayload {
  clientMutationId: String
  user: User
}

type Viewer {
  user(id: String): User
  userByEmail(email: String): User
  users: [User]
  incompleteUsers: [User]
  actor: User
}
