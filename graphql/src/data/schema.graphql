schema {
  query: Query
  mutation: Mutation
}

type Animal {
  id: String
  type: Animal
  owner: String
  profilePhoto: String
  litter: String
  fullName: String
  nickName: String
  birthDate: String
}

type Mutation {
  viewer(token: String): MutationViewer
}

type MutationViewer {
  user(id: String): UserMutation
  actor: UserMutation
}

type Query {
  viewer(token: String): Viewer
}

type User {
  id: String
  token: String
  email: String
  firstName: String
  lastName: String
  profilePhotoUrl: String
  animals: [Animal]
}

type UserMutation {
  update(input: UserMutationInputType): UserMutationPayload
}

input UserMutationInputType {
  clientMutationId: String
  token: String
  email: String
  firstName: String
  lastName: String
  profilePhotoUrl: String
}

type UserMutationPayload {
  clientMutationId: String
  user: User
}

type Viewer {
  user(id: String): User
  users: [User]
  incompleteUsers: [User]
  actor: User
}
